<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" class="app" a=1>
    <ul>
      <li>{{fullName}}</li>
    </ul>
  </div>
  <script src="../dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'vue',
          lastName: '2'
        }
      },
      computed: { // Object.defineProperty => getter
        // aName() {
        //   return this.firstName
        // },
        fullName: {
          get() {
            return this.firstName + ' ' + this.lastName
          },
          set(newValue) {
            console.log('fullname set new ', newValue)
          }
        },
      }
    })

    // 计算属性默认不执行，多次取值，
    // 如果依赖的值不变，就不会重新执行
    // 如果依赖的值变化 需要重新执行
    // dirty true 取值以后就变false 依赖值变化了，再变成true

    setTimeout(() => {
      vm.lastName = '3'
    }, 1000)
  </script>
</body>

</html>
