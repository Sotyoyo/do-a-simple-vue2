<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" class="app" a=1>
    <my-button1>1</my-button1>
    <my-button2>2</my-button2>
  </div>
  <script src="../dist/umd/vue.js"></script>
  <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
  <script>
    Vue.component('my-button1', {
      template: `<button class="my-button1">全局组件按钮</button>`
    })

    const MyButton2 = Vue.extend({
      name: 'MyButton2',
      template: `<button onclick="this.toggleMessage" class="my-button2">局部组件按钮</button>`,
    })


    let vm = new Vue({
      el: '#app',
      components: {
        'my-button2': MyButton2
      },
      methods: {
        toggleMessage() {
          alert(1)
        }
      }
    })
    console.log(vm)
  </script>
</body>

</html>
