<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" class="app" a=1>
  </div>
  <script src="../dist/umd/vue.js"></script>
  <script>

    Vue.mixin({
      data() {
        return {
          lastName: '16',
          person: {
            name: 'll',
            age: 30
          }
        }
      },
      beforeCreate(arg1) {
        console.log(`- beforeCreate 1`)
      }
    })
    Vue.mixin({
      data() {
        return {
          firstName: 'react'
        }
      },
      beforeCreate(arg2) {
        console.log(`- beforeCreate 2`)
      }
    })
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'vue',
          lastName: '2',
          person: {
            name: 'ft',
            age: 25
          }
        }
      },
      beforeCreate(arg3) {
        console.log(`- beforeCreate 3`)
      }
    })
    console.log(vm)
  </script>
</body>

</html>
