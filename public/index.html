<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" class="app" a=1>
    <ul>
      <li>{{ name}}</li>
    </ul>
  </div>
  <script src="../dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'vue2'
        }
      },
      watch: {
        name(newVal, oldVal) {
          console.log(`watch name change form ${oldVal} to ${newVal}`);
        },
      }
    })

    setTimeout(() => {
      vm.name = 'vue3'
    }, 1000)

  </script>
</body>

</html>
